  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Basic Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to top */
      min-height: 100vh;
      padding-top: 3vh; /* Added padding top to push container up */
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
      animation: slide-up 0.8s ease-out forwards;
      position: relative;
      top: -20px; /* Pull container up further */
    }

    @keyframes slide-up {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00ffd5;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #00ffd5;
      margin-bottom: 1.2rem;
      line-height: 1.3;
    }

    .description {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 1.8rem;
      line-height: 1.6;
    }

    .highlight-box {
      background: #00ffd5;
      color: #000;
      padding: 1.2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 2.2rem;
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      line-height: 1.4;
    }

    .highlight-box i {
      font-size: 1.5rem;
      min-width: 24px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 213, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(0, 255, 213, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 213, 0); }
    }

    .join-btn {
      background: linear-gradient(135deg, #ff0080, #ff6600);
      color: white;
      padding: 1.1rem 2.2rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      animation: glow 2s infinite alternate;
      text-decoration: none;
    }

    .join-btn i {
      font-size: 1.4rem;
    }

    .join-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #ff0066; }
      100% { box-shadow: 0 0 20px #ff4500; }
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #bbb;
      line-height: 1.5;
    }

    /* Responsive Adjustments */
    @media (min-width: 768px) {
      /* Desktop specific styles */
      body {
        padding-top: 5vh; /* More padding top for desktop */
      }
      
      .container {
        padding: 3rem;
        margin-top: 0;
        top: -30px; /* Pull up more on desktop */
      }
    }

    @media (max-width: 600px) {
      /* Mobile specific styles */
      body {
        padding-top: 2vh;
        align-items: flex-start;
      }
      
      .container {
        padding: 2rem 1.5rem;
        margin-top: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .description {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .highlight-box {
        font-size: 1.1rem;
        padding: 1rem;
        margin-bottom: 2rem;
        flex-direction: row;
        gap: 0.6rem;
      }
      
      .join-btn {
        font-size: 1.1rem;
        padding: 1rem 2rem;
      }
    }

    @media (max-width: 400px) {
      /* Small mobile devices */
      .container {
        padding: 1.5rem 1.2rem;
        width: 95%;
      }
      
      .highlight-box {
        font-size: 1rem;
        flex-wrap: wrap;
        padding: 0.8rem;
      }
      
      .join-btn {
        font-size: 1rem;
        padding: 0.9rem 1.8rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

    <p style="margin-top: 0.5rem; font-size: 0.75rem;">
